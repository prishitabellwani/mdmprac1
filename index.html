<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Command Example</title>
</head>
<body>

    <!-- Header -->
    <h1>Hello, World!</h1>
    
    <!-- Paragraph -->
    <p>This is a simple HTML program example.</p>

    <!-- Link -->
    <a href="https://www.example.com" target="_blank">Visit Example.com</a>

    <!-- Image -->
    <br><br>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">

    <!-- Unordered List -->
    <h2>Unordered List Example:</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List Example:</h2>
    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>

    <!-- Form -->
    <h2>Form Example:</h2>
    <form action="/submit-form" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Table -->
    <h2>Table Example:</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
        </tr>
    </table>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 HTML Command Example</p>
    </footer>

</body>
</html>
